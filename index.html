<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- Google Icon Font-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!-- Google Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <!-- Materialize CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <!-- style.css File -->
  <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
  <title>PokéWiki</title>
</head>

<body>

  <header>

    <!-- <img class="responsive-img" src="./assets/images/Untitled.png"> -->
    
    <!-- This is the search bar. -->
    <div class="row ">
      <nav class="transparent z-depth-0">
        <div class="nav-wrapper ">
          <form>
            <div class="input-field col s7 offset-s5 ">
              <input id="search" type="search" required>
              <label class="label-icon" for="search"><i class="material-icons">search</i></label>       
            </div>
          </form>
        </div>
      </nav>
    </div>

  </header>

  
  <!-- Main Container -->
  <main class="container blue lighten-4 ">

    <!-- Pokémon image/sprite -->
    <img id="poke-pic">
    
    <!-- Description Card -->
    <div class="row">
      <div class="col s6 offset-s6 ">
        <div id="description-card" class="card white">
          <div class="card-content black-text">
            <span id="pokemon-name" class="card-title">Name</span>

            <!-- Modal Trigger -->
            <!-- needs fixing -->
            <button data-target="modal1" class="btn modal-trigger">Description</button>

            <!-- Modal Structure -->
            <div id="modal1" class="modal">
              <div class="modal-content">
                <h4>Modal Header</h4>
                <p>A bunch of text</p>
              </div>
              <div class="modal-footer">
                <a href="#!" class="modal-close waves-effect waves-green btn-flat">Agree</a>
              </div>
            </div>

          </div>
        </div>
      </div>
    </div>
  
    <!-- Row of cards -->
    <div class="row">
      <div class="col s6 offset-s6">
        
        <!-- Number Card -->
        <div class="col s4">
          <div id="number-card" class="card white">
            <div class="card-content black-text">
              <span id="pokemon-number" class="card-title"># </span>
            </div>
          </div>
        </div>
        <!-- Type Card 1 -->
        <div class="col s4">
          <div id="type-card-1" class="card white">
            <div class="card-content black-text">
              <span id="pokemon-type-1" class="card-title">Type 1</span>
            </div>
          </div>
        </div>
        <!-- Type Card 2 -->
        <div class="col s4">
          <div id="type-card-2" class="card white">
            <div class="card-content black-text">
              <span id="pokemon-type-2" class="card-title">Type 2</span>
            </div>
          </div>
        </div>

      </div>
    </div>
    <!-- End of Row -->
    <!-- Wiki Card -->
    <div class="row">
      <div class="col s10 offset-s1">
        <div id="wiki-card" class="card white">
          <div class="card-content black-text">
            <span id="wiki-title" class="card-title">Wiki Page</span>
            <div id="wiki-site"><a href="">This is a link</a></div>
          </div>
        </div>
      </div>
    </div>
    
    
           
  </main>


  <!-- Materialize JS-->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <!-- jQuery JS-->
  <script
  src="https://code.jquery.com/jquery-3.6.3.min.js"
  integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU="
  crossorigin="anonymous"></script>
  <!-- script.js file -->
  <script src="./assets/js/script.js"></script>

</body>

</html>
